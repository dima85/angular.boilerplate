<span>Enter number of repeats:</span>
<input type="text" ng-model="number" value="submit"></input>

<div>
  <simple-directive ng-repeat="n in getNumbers() track by $index" value="n" text="Number is:" on-action="sayHelloFromDirective()">
  </simple-directive>
</div>

<ul>
  <li ng-repeat="post in posts track by $index">
    <h3>{{post.title}}</h3>
  </li>
</ul>
