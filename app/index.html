<!DOCTYPE html>
<html ng-app="angularApp">
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Angular Boilerplate</title>
    <!-- bower:css -->
    <!-- bower installed css files will go here... -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- built css files will go here... -->
    <link rel="stylesheet" type="text/css" href=".tmp/main.css">
    <!-- endinject -->
  </head>
  <body>
    <div class="container">
      <h1>Angular Boilerplate</h1>
      <!-- views -->
      <div ng-view></div>
    </div>
    <!-- bower:js -->
    <!-- bower installed scripts will go here... -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="app.js"></script>
    <script src="routes.js"></script>
    <script src="directives/simple/simple.directive.js"></script>
    <script src="components/home/home.controller.js"></script>
    <script src="services/simple/simple.service.js"></script>
    <script src="filters/oddNumber/oddNumber.filter.js"></script>
    <!-- endinject -->
  </body>
</html>
